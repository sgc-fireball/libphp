# http://lint.travis-ci.org/

language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

sudo: false

branches:
    only:
        - master
        - /^\d+\.\d+\.\d+$/

matrix:
  allow_failures:
    - php: hhvm
    - php: 7.0

before_script:
  - composer install --dev

script: composer test

# https://docs.travis-ci.com/user/notifications/
notifications:
  email:
    - rh+github@hrdns.de
  on_success: never
  on_failure: change
